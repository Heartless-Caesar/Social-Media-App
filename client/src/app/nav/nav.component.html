<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Social-Media-App</a>
    <div class="container-fluid">
      <ul
        class="navbar-nav me-auto mb-2 mb-md-0 mr-auto"
        *ngIf="accountService.currentUser$ | async"
      >
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >People</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ul>

      <div
        class="dropdown"
        *ngIf="accountService.currentUser$ | async"
        dropdown
      >
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form
        class="d-flex"
        role="search"
        #loginForm="ngForm"
        (ngSubmit)="login()"
        autocomplete="off"
        *ngIf="(accountService.currentUser$ | async) === null"
        style="margin-left: 60%"
      >
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
          name="username"
          [(ngModel)]="model.username"
        />
        <input
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-outline-light ml-1" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
