<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your friends</h1>
    <p class="lead">To interact with people all you need is to sign up</p>
    <div class="class-center">
      <button
        class="btn btn-primary btn-lg mr-2"
        (click)="toggleRegisterMode()"
      >
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>
  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
